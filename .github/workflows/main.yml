name: Test & build

on:
  push:
    branches:
      - main
  pull_request: ~

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: npm run test

  run-basic-checks:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: npm run lint

  run-simulation:
    name: Run simulation
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: npm run simulate

   slither: 
      name: Slither
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: ./.github/actions/setup
        - run: cd node_modules
        - uses: crytic/slither-action@v0.3.0
        - run: slither ../contracts/CardClub.sol --exclude-dependencies
